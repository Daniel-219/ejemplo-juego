<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./multimedia/icono/games.ico">
    <title>Arcadia</title>
    <link rel="stylesheet" type="text/css" href="formularioDeRegistro.css">
</head>

<body>
    <header>
        <h1 class="item-label" id="textoAnimado">Formulario de Registro</h1>
        <div class="boton-derecha">
            <img src="/multimedia/icono/icono_idioma.jpeg" alt="Cambiar idioma" height="42" width="42"
                class="language-icon" onclick="changeLanguage()">
        </div>
    </header>

    <main>
        <form id="loginForm" autocomplete="on">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Nombre del usuario" required aria-required="true">

            <label for="lastname"></label>
            <input type="text" id="lastname" placeholder="Apellido del usuario" required aria-required="true">

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required aria-required="true"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <fieldset class="sexo-item">
                <legend id="sex" class="item-label">sexo</legend>
                <input type="radio" id="radSexM" class="input-item" name="sexo" value="M">
                <label for="radSexM" class="item-label">M</label><br>
                <input type="radio" id="radSexF" class="input-item" name="sexo" value="F">
                <label for="radSexF" class="item-label">F</label><br>
                <input type="radio" id="radSexI" class="input-item" name="sexo" value="I">
                <label for="radSexI" class="item-label">I</label><br>
            </fieldset>

            <div class="password">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Contraseña" required aria-required="true">

                <label for="password2"></label>
                <input type="password" id="password2" placeholder="Repetir Contraseña" required aria-required="true">

                <input type="checkbox" id="opcion1" name="opcion1" value="Opción1">
                <label for="opcion1" class="item-label" id="acepBas"> Acepto las bases y condiciones </label><br>

                <input type="checkbox" id="opcion2" name="opcion2" value="Opción">
                <label for="opcion2" class="item-label" id="noRobot"> No soy un robot </label>
                <button type="button" id="btnregistrarse" class="registrar">Registrarse</button>
            </div>

            <a href="inicioDeSesion.html" target="_blank" class="item-label" id="yaCuenta">¿Ya tienes una cuenta?</a>
        </form>
    </main>
    <script src="./formularioDeRegistro.js"></script>
</body>

</html>
